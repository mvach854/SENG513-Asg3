<!-- Content from Bootstrap used in this project -->

<!DOCTYPE html>
<html>
  <head>
    <title>SENG513 - Socket.IO Chat</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--	<script
       src="https://code.jquery.com/jquery-3.1.1.min.js"
       integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
       crossorigin="anonymous"></script>-->
    <script src="/socket.io/socket.io.js"></script>  
	<script src="/client.js"></script>
  </head>
  <body>
  
	<div class="container">
		<div class="row align-vertical-bottom">
			<div class="col-md-9">
				<div class="panel panel-default message-area">
					<div class="panel-body listing-area">
						<ul id="messages"></ul>
					</div>
					<div class="panel-footer typing-area">
						<form action="">
							<input id="m" autocomplete="off" />
						</form>
					</div> 
				</div>
			</div>
			<div class="col-md-3">
				<div class="panel panel-default users-area">
					<div class="panel-body align-vertical-bottom">
						<p> Online users: <p>
						<div class="user-panel">
							<ul id="users"></ul>
						</div>
						<p> Change your nick: <p>
					</div>
					<div class="panel-footer typing-area">
						<form action="">
							<input id="n" autocomplete="off" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
